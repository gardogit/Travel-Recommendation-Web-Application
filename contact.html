<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src='travel_recommendation.js'></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <title>TravelBloom - EXPLORE DREAM DESTINATION</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <i data-feather="map"></i>
                TravelBloom
            </div>
            <div class="nav-links">
                <a href="travel_recommendation.html">Home</a>
                <a href="about-us.html">About Us</a>
                <a href="#">Contact Us</a>
            </div>
        </nav>        

        <div class="content">
            <h1>CONTACT US</h1>            
            <div class="contact-form">
                <h2>Contact Form</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Submit</button>
                </form>
            </div>
        </div>

        <div class="social-icons">
            <a href="#" title="Twitter"><i data-feather="twitter"></i></a>
            <a href="#" title="Facebook"><i data-feather="facebook"></i></a>
            <a href="#" title="Instagram"><i data-feather="instagram"></i></a>
            <a href="#" title="YouTube"><i data-feather="youtube"></i></a>
        </div>
        <div class="footer">
            Photo by <a href="https://unsplash.com/es/@smuelhan?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Samuel Han</a> - <a href="https://unsplash.com/es/fotos/foto-a-vista-de-pajaro-de-la-ciudad-cerca-del-oceano-2StpuBvgzWA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <script>
      feather.replace();
    </script>
</body>
</html>
